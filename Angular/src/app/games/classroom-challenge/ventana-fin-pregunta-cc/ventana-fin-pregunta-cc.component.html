<div mat-dialog-title>
    <div *ngIf="!data.resultado">

        <img src="assets/images/cross.png" class="mx-auto d-block" width=130>
    </div>

    <div *ngIf="data.resultado">
        <div>
            <img src="assets/images/applause.png" class="mx-auto d-block" width=130>
        </div>

    </div>
</div>

    <div mat-dialog-content class="contenido">
        <div *ngIf="data.resultado">
            <p class="fs-3 fw-bold">Correct answer!</p>
            <p  class="fs-4">+{{data.score}} points!</p>
          

        </div>


        <div *ngIf="!data.resultado">
            <p class="fs-3 fw-bold">Wrong answer :(</p>
            <p class="fs-4">Try again next question!</p>
            
            
        </div>



    </div>
