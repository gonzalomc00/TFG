<div class="main-body">
    <div class="row">
        <a routerLink="/databaseManagement" style="margin-bottom: 15px; cursor: pointer; text-decoration: underline;">&#8592; Back to management</a>
        <div class="col-lg-2">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="mt-3">
                            <h4>{{game.name}}</h4>
                            <p class="text-secondary mb-1">Code: {{game.code}}</p>
                            <p class="text-secondary mb-1">Status: {{game.status}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <h5 class="d-flex align-items-center mb-3">Questions</h5>
                    <table class="table " mat-table [dataSource]="dataTable">

                        <ng-container matColumnDef="Title">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let element"> {{element.question}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Answer">
                            <th mat-header-cell *matHeaderCellDef> Answer </th>
                            <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Country">
                            <th mat-header-cell *matHeaderCellDef> Country </th>
                            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Topic">
                            <th mat-header-cell *matHeaderCellDef> Topic </th>
                            <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Image">
                            <th mat-header-cell *matHeaderCellDef> Image </th>
                            <td mat-cell *matCellDef="let element"> <img width="75" [src]="element.image"> </td>
                        </ng-container>

                        <ng-container matColumnDef="Information">
                            <th mat-header-cell *matHeaderCellDef> Information </th>
                            <td mat-cell *matCellDef="let element"> {{element.information}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
