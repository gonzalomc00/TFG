<div class="main-body">
    <div class="row">
        <a routerLink="/databaseManagement" style="margin-bottom: 15px; cursor: pointer; text-decoration: underline;">&#8592; Back to management</a>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{textoSuperior}}</h3>
                    <form [formGroup]="form">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field class="selector" appearance="fill">
                                <mat-label>Select a country</mat-label>
                                <mat-select formControlName="country" >
                                    <mat-option value="UK">UK</mat-option>
                                    <mat-option value="USA">USA</mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>

                        <div class="col-lg-6">
                            <mat-form-field class="selector" appearance="fill">
                                <mat-label>Select a topic</mat-label>
                                <mat-select formControlName="topic">
                                    <mat-option value="General Knowledge">General Knowledge</mat-option>
                                    <mat-option value="Geography">Geography</mat-option>
                                    <mat-option value="History">History</mat-option>
                                    <mat-option value="Society">Society</mat-option>
                                    <mat-option value="Mix">Mix</mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>
                    </div>
                

                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="texto-grande">
                            <mat-label>Question text</mat-label>
                            <textarea formControlName="question" matInput placeholder="Ex. In the 80s..." ></textarea>
                        </mat-form-field>

                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="texto-grande">
                            <mat-label>Answer</mat-label>
                            <input formControlName="answer" matInput placeholder="Abraham Lincoln" >
                        </mat-form-field>
                    </div>

                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="texto-grande" >
                            <mat-label>Additional information</mat-label>
                            <input  formControlName="information"  matInput placeholder="https://www.information.com">
                            <mat-hint align="start"><strong>This field will be used to describe the image of the question. This field is enabled only if there is a image selected</strong> </mat-hint>
                        </mat-form-field>
                    </div>

                </div>

                <mat-divider style="margin-top:15px"></mat-divider>
                <div class="row" style="padding-top: 10px; padding-bottom: 30px;">
             
                    <div class="col-lg-8" style="margin-left:15px">
                        <h5><label class="" for="Name">Image</label></h5>
                        <button mat-raised-button color="primary" style="margin-right:15px" *ngIf="isFile" (click)="eliminarFoto()">Delete image</button>
                        <label for="file" style="display:none">Select a picture for the question</label>
                        <input (change)="onFileSelected($event)" type="file" id="file">
                       
                    </div>
                    <div class="col-lg-4"  *ngIf="isFile" >
                        <img style="width: 300px; padding-top: 10px;"[src]="imageURL" alt="Question image preview">
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col-lg-12">

                        <button mat-raised-button color="primary"  (click)="submit()" class="btn">{{textoBoton}}</button>
                    </div>
                
                </div>
            </form>
            </div>
            </div>



        </div>
    </div>
</div>
